services:
  - type: web
    name: konchamar-resort
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BASE_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: POSTGRES_HOST
        sync: false
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_USER
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false
      - key: POSTGRES_DB
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: COINBASE_COMMERCE_API_KEY
        sync: false
      - key: COINBASE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: reservations@konchamar.online
      - key: ADMIN_EMAIL
        value: admin@konchamar.online
      - key: ROOM_PRICE
        value: 100
      - key: SUITE_PRICE
        value: 200
      - key: VILLA_PRICE
        value: 500
      - key: EVENT_HALL_PRICE
        value: 1000
      - key: SPA_PACKAGE
        value: 150
      - key: SURF_LESSON
        value: 50
      - key: AIRPORT_TRANSFER
        value: 75
      - key: CATERING_PER_PERSON
        value: 30
      - key: ROOMS_AVAILABLE
        value: 4
      - key: SUITES_AVAILABLE
        value: 2
      - key: VILLAS_AVAILABLE
        value: 1
      - key: EVENT_HALL_AVAILABLE
        value: 1
      - key: HIGH_SEASON_MULTIPLIER
        value: 1.2
      - key: TAX_RATE
        value: 0.13
      - key: RESORT_FEE_RATE
        value: 0.05
      - key: HOLD_DURATION_MINUTES
        value: 15
      - key: MIN_NIGHTS
        value: 1
      - key: MAX_NIGHTS
        value: 30
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
